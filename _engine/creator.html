<!DOCTYPE html>
<!-- INJECTS IE CLASSES ONTO HTML TAG -->

	<head>
		<title>Labeling Creator</title>
		<meta charset='utf-8' />

		<!-- STYLESHEETS -->
		<link rel='stylesheet' type='text/css' href='creator.css'>
		<link rel='stylesheet' type='text/css' href='spectrum.css'>
		<link rel='stylesheet' type='text/css' href='jquery-ui-1.10.3.custom.css'>

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.creatorcore.js"></script>

		<!-- YOUR PREREQUISITES -->
		<script type='text/javascript' src='jqueryui.js'></script>
		<script type='text/javascript' src='spectrum.js'></script>

		<!-- MAIN CREATOR SCRIPT -->
		<script src="creator.js"></script>
	</head>
	<body>
		<div class='sidepanel left'></div>
		<div class='sidepanel right'></div>
		<div class='frame' id='frame'>
			<div id='header'>
				<div id='title' contenteditable='true'></div>
			</div>
			<div id='controls'>
				<div id='maincontrols'>
					<h1>Controls</h1>
					<div class='backgroundtile graph'></div>
					<div class='backgroundtile cork'></div>
					<div class='backgroundtile color'><input id='colorpicker' type='color' name='color'></div>
					<input type='button' value='Move and Resize' id='btnMoveResize'>
					<input type='button' value='Choose Image' data-intro='Choose an image' id='btnChooseImage'>
				</div>
				<div id='resizecontrols' style='display:none'>
					<h1>Move and Resize</h1>
					<input type='button' value='Done' id='btnMoveResizeDone'>
				</div>
			</div>
			<div id="board" class="screen board">
				<div id='imagewrapper'>
					<img id='image' src=''>
				</div>
				<canvas id='canvas' width=1000 height=1000></canvas>
				<div id='terms'></div>
				<div class='arrow_box'>Start here</div>
			</div>
		</div>
		<!-- INITIALIZE -->
		<script type="text/javascript">
			Materia.CreatorCore.start(Labeling.Creator);
		</script>
	</body>
</html>
