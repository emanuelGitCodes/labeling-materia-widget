	<head>
		<title>Labeling Creator</title>
		<meta charset='utf-8' />

		<!-- STYLESHEETS -->
		<link rel='stylesheet' type='text/css' href='creator.css'>
		<link rel='stylesheet' type='text/css' href='spectrum.css'>
		<link rel='stylesheet' type='text/css' href='jquery-ui-1.10.3.custom.css'>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,400,700|Roboto+Slab' rel='stylesheet' type='text/css'>

		<!-- REQUIRED MATERIA JAVASCRIPT -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script type="text/javascript" src="/js/materia.creatorcore.js"></script>

		<!-- YOUR PREREQUISITES -->
		<script type='text/javascript' src='jqueryui.js'></script>
		<script type='text/javascript' src='spectrum.js'></script>
		<script type='text/javascript' src='draw.js'></script>

		<!-- MAIN CREATOR SCRIPT -->
		<script type='text/javascript' src="creator.js"></script>
	</head>
	<body>
		<div class='sidepanel left'></div>
		<div class='sidepanel right'></div>

		<div class='frame' id='frame'>
			<div id='header'>
				<div class='logo'></div>
				<h1 id='title'></h1>
				<div id='maincontrols'>
					<span>Background</span>
					<div class='backgroundtile cork'></div>
					<div class='backgroundtile graph'></div>
					<div class='backgroundtile color'><input id='colorpicker' type='color' name='color'><div class='color' id='curcolor'></div></div>
				</div>
			</div>

			<div id='controls'>
				<input type='button' value='Choose a different image' data-intro='Choose an image' id='btnChooseImage'>
				<input type='button' value='Move &amp; resize image' id='btnMoveResize'>
				<div class='helpbox' id='help_adding' style='display:none'>
					<b>Adding labels:</b><br>
					Click anywhere<br>on the image<br>
					<div class='imgframe'>
						<div class='img help_add'></div>	
					</div>
				</div>
				<div class='helpbox' id='help_moving'>
					<b>Moving labels:</b><br>
					<div class='imgframe'>
						<div class='img help_move_label'></div>	
						click &amp; drag
					</div><br>
					<b>Moving anchors:</b><br>
					<div class='imgframe'>
						<div class='img help_move_anchor'></div>	
						click &amp; drag
					</div><br>
				</div>
			</div>

			<div id='backgroundcover'></div>
			<div id='controlcover'></div>
			<input type='button' value='Cancel Move &amp; Resize' id='btnMoveResizeCancel' style='display:none'>

			<div id="board" class="screen board">
				<div id='boardcover'></div>
				<div id='imagewrapper'>
					<img id='image' src=''>
					<div id='inputwrapper'>
						<div id='resizecontrols' style='display:none'>
							<input type='button' value='Done' id='btnMoveResizeDone'>
						</div>
						<input type='button' value='Choose image to label' id='btnChooseImageStep1'>
					</div>
				</div>
				<canvas id='canvas' width=1000 height=1000></canvas>
				<div id='terms'></div>
				<div class='arrow'>
					<svg version="1.1" id="svg2" xmlns:cc="http://web.resource.org/cc/" xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#" xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="300px" height="250px" viewBox="-10 0 82 38" enable-background="new 0 0 82 38" xml:space="preserve">
					<g id="layer1">
					<path id="path4348" fill="#9c52a4" stroke="#fff" d="M36.458,12.375l19.32,11.604L36.284,34.942l-0.042-5.667l-43.648-0.066
					V18.426l43.857,0.023L36.458,12.375z"></path>
					<text x="-2" y="25" style='fill:#fff;font-size:3.5'>Click to add your image</text></g>
					</svg>
				</div>
			</div>

			<div id='titlebox' class='box fade'>
				<span id='step1'>First, give your labeling widget a title</span>
				<input id='titletxt' type='text' placeholder='My labeling widget' autofocus='1'>
				<input id='titlebtn' type='button' value='OK'>
			</div>
		</div>
		<!-- INITIALIZE -->
		<script type="text/javascript">
			Materia.CreatorCore.start(Labeling.Creator);
		</script>
	</body>
</html>
